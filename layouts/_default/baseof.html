<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        {{ partial "head.html" . }}
    </head>

    <body>
        <div class="container">
            {{ block "header" . }}
                {{ partial "header.html" . }}
            {{ end }}

            <main class="main">
                {{ block "main" . }}{{ end }}
            </main>

            {{ block "footer" . }}
                {{ partial "footer.html" . }}
            {{ end }}
        </div>

        {{ partial "javascript.html" . }}
    </body>
</html>
