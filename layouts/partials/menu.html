<aside class="menu is-open">
  <button class="menu__btn">
    <i class="bi bi-list" aria-hidden="true"></i>
  </button>
  <nav class="menu__nav">
    <ol class="menu__nav-list">
      {{- $currentPage := . -}}
      {{ range .Site.Menus.main -}}
      <li class="menu__nav-item">
        {{ $target := "#" }}
        {{ if ne .Page nil }}
          {{ $target = .URL | relLangURL }}
        {{ end }}
        <a class="menu__link" href="{{ $target }}">{{ .Name }}</a>
        {{ if .HasChildren }}
        <ol class="menu__sub-nav-list">
          {{ range .Children -}}
          <li class="menu__sub-nav-item">
            <a class="menu__sub-link" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
          </li>
          {{- end }}
        </ol>
        {{ end }}
      </li>
      {{- end }}
    </ol>
  </nav>

</aside>
