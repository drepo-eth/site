{{- $current := .current -}}
{{ $list := .list }}
{{ $pos := 0 }}
{{ range $i, $v := $list }}
  {{ if eq $v $current }}
    {{ $pos = $i }}
  {{ end }}
{{ end }}

{{ $total := len $list }}

<span class="pager__counter" aria-label="Page {{ add $pos 1 }} of {{ $total }}">
  {{ add $pos 1 }} / {{ $total }}
</span>
